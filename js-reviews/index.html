<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <section>
      <div class="title">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
      </div>
      <main>
        <article class="review">
          <div class="photo">
            <img class="user" id="user-Photo" src="imgs/user1.svg" alt="user" />
            <div class="quote">
              <img class="img-quote" src="imgs/quote.png" alt="quote" />
            </div>
          </div>
          <div class="user">
            <span class="user-name">I'm CC</span>
          </div>
          <div class="role">
            <span class="user-role">Front-End Developer</span>
          </div>
          <div class="description">
            <p class="user-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Consectetur, deleniti! Lorem ipsum dolor sit amet, consectetur
              adipisicing elit.
            </p>
          </div>
        </article>
        <div class="btns">
          <button class="left"><</button>
          <button class="right">></button>
        </div>
        <button class="btn">Surpise!</button>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
